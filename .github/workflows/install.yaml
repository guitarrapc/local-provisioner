name: install

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/install.yaml"
      - "envs/**/*"

env:
  TERM: xterm

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos] # todo: Windows
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
        working-directory: envs/${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install ansible
        run: pip3 install ansible
      - name: (Dryrun) Run Ansible Playbook
        run: ansible-playbook -i hosts playbook.yaml --check --diff
      - name: 1st Run Ansible Playbook
        run: ansible-playbook -i hosts playbook.yaml
      - name: git status
        run: git status && git diff || true
        working-directory: ${{ github.workspace }}/github/guitarrapc/dotfiles/
      - name: (Dryrun) Run Ansible Playbook
        run: ansible-playbook -i hosts playbook.yaml --check --diff
      - name: 2nd Run Ansible Playbook
        run: ansible-playbook -i hosts playbook.yaml
      - name: (Dryrun) Run Ansible Playbook
        run: ansible-playbook -i hosts playbook.yaml --check --diff
