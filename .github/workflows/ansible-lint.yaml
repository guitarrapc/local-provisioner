name: ansible lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TERM: xterm

jobs:
  ansible-playbook:
    strategy:
      fail-fast: false
      matrix:
        os: [macos, macos_intel, raspi, ubuntu, ubuntu_wsl1]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: ansible-lint (macOS)
        uses: ansible/ansible-lint-action@main
        with:
          path: ./envs/${{ matrix.os }}/playbook.yaml
