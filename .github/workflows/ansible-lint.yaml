name: ansible lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TERM: xterm

jobs:
  ansible-playbook:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            runs-on: [macos-latest]
          - os: macos_intel
            runs-on: [macos-latest]
          - os: raspi
            runs-on: [ubuntu-latest]
          - os: ubuntu
            runs-on: [ubuntu-latest]
          - os: ubuntu_wsl1
            runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: ansible-lint (macOS)
        uses: ansible/ansible-lint-action@main
        with:
          path: ./envs/${{ matrix.os }}/playbook.yaml
