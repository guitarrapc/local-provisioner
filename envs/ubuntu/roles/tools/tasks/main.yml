---
- name: "apt - install apt tools"
  become: yes
  apt:
    pkg: "{{ apt_tools }}"
    update_cache: yes

# tldr
- name: "Install tldr"
  include: include_role/install_tldr.yaml
  with_items: "{{ tldr }}"
  loop_control:
    loop_var: args

# binary tools
- name: "Install binaries"
  include: include_role/install_binary.yaml
  with_items: "{{ binary_install }}"
  loop_control:
    loop_var: args

- name: "Install .tar.gz binaries"
  include: include_role/install_binary_targz.yaml
  with_items: "{{ targz_binary_install }}"
  loop_control:
    loop_var: args

# grpcurl
- name: "Install grpcurl"
  include: include_role/install_grpcurl.yaml
  with_items: "{{ grpcurl }}"
  loop_control:
    loop_var: args
