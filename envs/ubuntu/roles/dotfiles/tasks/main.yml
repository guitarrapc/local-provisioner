---

- name: Create github directory
  file:
    path: "{{ base_path }}"
    state: directory

- name: Clone & Fetch dotfiles
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
  with_items: "{{ repository }}"
  when: repository is defined

- name: Create symlinks
  command: bash -lc "{{ run_dotfiles }}"
  changed_when: False
  register: dotfiles

- debug: msg="{{ dotfiles.stdout_lines }}"