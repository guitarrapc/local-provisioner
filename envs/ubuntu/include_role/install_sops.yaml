- name: "sops - check installed"
  shell: sops --version | grep {{ args.version }}
  register: sops_exists
  changed_when: false
  ignore_errors: yes

- name: "sops - download"
  become: yes
  get_url:
    url: https://github.com/mozilla/sops/releases/download/v{{ args.version }}/sops-v{{ args.version }}.linux
    dest: "/usr/local/bin/sops"
  register: download_sops
  when: sops_exists is failed

- name: "sops - change file permissions"
  become: yes
  file:
    path: /usr/local/bin/sops
    mode: "0755"
  when: sops_exists is failed
