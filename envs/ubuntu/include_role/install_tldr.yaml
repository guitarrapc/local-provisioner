- name: "tldr - check installed"
  shell: tldr -h 2>&1 | grep USAGE
  register: tldr_exists
  changed_when: false
  ignore_errors: yes

- name: "tldr - download"
  become: yes
  get_url:
    url: "https://raw.githubusercontent.com/raylee/tldr/master/tldr"
    dest: "/bin/tldr"
  register: download_tldr
  when: tldr_exists is failed

- name: "tldr - chmod"
  become: yes
  file:
    path: /bin/tldr
    mode: "a+x"
