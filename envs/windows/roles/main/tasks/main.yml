# https://github.com/lukesampson/scoop/tree/master/bucket
- name: "Install linux tools"
  scoop_install:
    state: present
    bucket: main
    name:
      - cmake
      - gcc
      - gow
      - jq
      - sudo
      - time
      - unzip
      - openssl
      - apache

- name: "Install windows tools"
  scoop_install:
    state: present
    bucket: main
    name:
      - 7zip
      - aws
      - bat
      - chromedriver
      - git
      - git-lfs
      - ngrok
      - pwsh
      - terraform
      - gibo
      - helm

- name: "Install Programming Languages"
  scoop_install:
    state: present
    bucket: main
    name:
      - go
      - nvm
      - yarn
