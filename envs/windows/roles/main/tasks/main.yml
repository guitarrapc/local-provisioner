# https://github.com/lukesampson/scoop/tree/master/bucket
- name: "Install fundamentals"
  scoop_install:
    state: present
    bucket: main
    name:
      - git
      - 7zip
      - sudo

- name: "Install linux tools"
  scoop_install:
    state: present
    bucket: main
    name:
      - gow
      - jq
      - time
      - unzip
      - openssl
      - apache
      - netcat

- name: "Install windows tools"
  scoop_install:
    state: present
    bucket: main
    name:
      - aws
      - chromedriver
      - gibo
      - git-lfs
      - helm
      - kubeval
      - mysql-workbench
      - ngrok
      - pwsh
      - terraform

- name: "Install Programming Languages"
  scoop_install:
    state: present
    bucket: main
    name:
      - go
      - nvm
      - yarn
