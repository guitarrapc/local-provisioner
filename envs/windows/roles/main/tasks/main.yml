# https://github.com/lukesampson/scoop/tree/master/bucket
- name: "Install fundamentals"
  scoop_install:
    state: present
    bucket: main
    name:
      - 7zip
      - innounp
      - dark
      - sudo

- name: "Install linux tools"
  scoop_install:
    state: present
    bucket: main
    name:
      - busybox
      - duf
      - fd
      - figlet
      - jq
      - openssl
      - sops
      - terraform
      - tflint
      - time
      - unzip
      - vim
      - yq

- name: "Install windows tools"
  scoop_install:
    state: present
    bucket: main
    name:
      - actionlint
      - aws
      - aws-vault
      - azure-cli
      - bazel
      - chromedriver
      - dive
      - gh
      - hugo
      - hugo-extended
      - gibo
      - git-lfs
      - helm
      - kubens
      - kubectx
      - mysql-workbench
      - ngrok
      - nvm
      - shellcheck
      - pwsh

- name: "Install Programming Languages"
  scoop_install:
    state: present
    bucket: main
    name:
      - python
