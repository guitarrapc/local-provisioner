# pam
- name: enable touchid for sudo Authentication
  become: true
  ansible.builtin.lineinfile:
    path: /etc/pam.d/sudo
    insertafter: "^# sudo: auth account password session"
    line: "auth       sufficient     pam_tid.so"
  when: lookup('env', "CI", default="false") != "true"
