# ref: https://dotnet.microsoft.com/download/linux-package-manager/ubuntu18-04/sdk-current
# ref: https://github.com/ocha/ansible-role-dotnet-core
- name: "dotnet - make sure HTTPS is supported by apt"
  become: true
  ansible.builtin.apt:
    name: apt-transport-https
    state: present
    update_cache: true

- name: "dotnet - import Microsoft apt key"
  become: true
  ansible.builtin.get_url:
    url: "wget https://packages.microsoft.com/config/ubuntu/{{ ansible_distribution_version }}/packages-microsoft-prod.deb"
    dest: "/tmp/packages-microsoft-prod.deb"
  changed_when: false

- name: "dotnet - add repo for Ubuntu"
  become: true
  ansible.builtin.command: dpkg -i /tmp/packages-microsoft-prod.deb
  changed_when: false

- name: "dotnet - install dotnet sdk ({{ args.version }})"
  become: true
  package:
    name: "dotnet-sdk-{{ args.version }}"
    state: present
    update_cache: true
