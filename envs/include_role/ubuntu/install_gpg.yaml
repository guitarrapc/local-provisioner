# if wsl2 docker is enabled, gpg will be locate in /usr/bin/gpg
- name: "gpg - check /usr/bin/gpg exists"
  stat:
    path: "/usr/bin/gpg"
  register: gpg_stat_result

- name: "gpg - install gnupg1"
  become: true
  apt:
    pkg: gnupg1
    state: present
    update_cache: true
  when: not gpg_stat_result.stat.exists

- name: "gpg - uninstall gpg"
  become: true
  apt:
    pkg: gpg
    state: absent
    update_cache: true
  when: not gpg_stat_result.stat.exists
